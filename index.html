<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva</title>
    <!-- Carrega o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carrega a fonte Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Define a fonte Inter como padrão */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #333; /* Fundo de fallback */
        }
        /* Sombra do texto para garantir legibilidade */
        .text-shadow {
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body class="bg-cover bg-center bg-no-repeat">

    <!-- Container principal que centraliza tudo e aplica um escurecimento sobre a imagem de fundo -->
    <div class="min-h-screen w-full flex flex-col items-center justify-center text-center bg-black/40 p-4 relative">
        
        <!-- Título do Evento -->
        <h1 id="title" class="text-3xl md:text-5xl font-bold text-white mb-4 text-shadow">
            CARREGANDO TÍTULO...
        </h1>
        
        <!-- Texto "FALTAM" -->
        <p id="faltam-text" class="mb-6 text-xl font-semibold text-white text-shadow">Faltam exatamente:</p>
        
        <!-- Container da Contagem Regressiva -->
        <div id="timer-container" class="flex flex-wrap justify-center gap-4 text-white text-shadow">
            
            <!-- Dias -->
            <div class="px-2">
                <span id="days" class="text-4xl md:text-6xl font-bold tracking-tighter">00</span>
                <span class="block text-sm font-medium">DIAS</span>
            </div>
            
            <!-- Horas -->
            <div class="px-2">
                <span id="hours" class="text-4xl md:text-6xl font-bold tracking-tighter">00</span>
                <span class="block text-sm font-medium">HORAS</span>
            </div>
            
            <!-- Minutos -->
            <div class="px-2">
                <span id="minutes" class="text-4xl md:text-6xl font-bold tracking-tighter">00</span>
                <span class="block text-sm font-medium">MINUTOS</span>
            </div>
            
            <!-- Segundos -->
            <div class="px-2">
                <span id="seconds" class="text-4xl md:text-6xl font-bold tracking-tighter">00</span>
                <span class="block text-sm font-medium">SEGUNDOS</span>
            </div>
        </div>

    </div>

    <!-- Elemento de Áudio (escondido) -->
    <audio id="background-music" loop>
        <!-- O type="audio/mpeg" é o correto para .mp3 e .mpeg -->
        <source src="" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>

    <!-- Botão de Ativar/Desativar Som -->
    <button id="music-toggle" class="absolute bottom-4 right-4 bg-white/30 text-white backdrop-blur-md rounded-lg px-4 py-2 text-sm font-medium shadow-lg transition-all hover:bg-white/50">
        Ativar Som
    </button>

    <script>
        // --- INÍCIO DA CONFIGURAÇÃO ---
        const config = {
            title: "Trip | Casamento do JOJAO", 
            targetDate: '2025-12-04T00:00:00',
            // Este é o link da imagem que você usou por último
            backgroundImageUrl: 'https://i.ibb.co/xtpf4vGP/Picture2gdsgsd.png',
            countdownCompleteMessage: "A VAGABUNDAGE COMEÇOU!"
        };
        // --- FIM DA CONFIGURAÇÃO ---

        // Seleciona os elementos da página
        const titleEl = document.getElementById('title');
        const faltamTextEl = document.getElementById('faltam-text');
        const timerContainerEl = document.getElementById('timer-container');
        
        const daysEl = document.getElementById('days');
        const hoursEl = document.getElementById('hours');
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');

        // Aplica as configurações
        titleEl.textContent = config.title;
        document.body.style.backgroundImage = `url('${config.backgroundImageUrl}')`;
        
        const targetTime = new Date(config.targetDate).getTime();

        function formatTime(time) {
            return time < 10 ? `0${time}` : time;
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetTime - now;

            if (distance < 0) {
                clearInterval(interval); 
                faltamTextEl.style.display = 'none'; 
                timerContainerEl.innerHTML = `
                    <div class="text-3xl md:text-4xl font-bold text-white p-4 text-shadow">
                        ${config.countdownCompleteMessage}
                    </div>
                `;
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            daysEl.textContent = formatTime(days);
            hoursEl.textContent = formatTime(hours);
            minutesEl.textContent = formatTime(minutes);
            secondsEl.textContent = formatTime(seconds);
        }

        // Inicia a contagem
        updateCountdown();
        const interval = setInterval(updateCountdown, 1000); 

        // --- CÓDIGO DA MÚSICA ATUALIZADO ---
        
        // 1. Link da sua música (correto, baseado nas suas imagens)
        const musicUrl = 'https://davidartur.github.io/casamento-contagem/musica.mpeg';

        const music = document.getElementById('background-music');
        const musicToggleBtn = document.getElementById('music-toggle');
        
        // Define a fonte da música
        music.src = musicUrl;

        let isPlaying = false;

        // 2. Detetor de Erros
        music.addEventListener('error', function() {
            console.error("Erro ao carregar o arquivo de áudio.");
            musicToggleBtn.textContent = "Erro de Áudio";
            musicToggleBtn.disabled = true; // Desativa o botão se o áudio não carregar
        });

        // 3. Função do Botão
        musicToggleBtn.addEventListener('click', function() {
            if (isPlaying) {
                music.pause();
                musicToggleBtn.textContent = "Ativar Som";
            } else {
                // Tenta tocar a música
                music.play().catch(error => {
                    // Se houver um erro (ex: navegador bloqueou), loga no console
                    console.warn("Reprodução automática bloqueada, clique necessário.", error);
                });
                musicToggleBtn.textContent = "Desativar Som";
            }
            isPlaying = !isPlaying;
        });
    </script>

</body>
</html>
